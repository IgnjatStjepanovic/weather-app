<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <div class="input"><input placeholder="Select your city here..." /></div>
      <div class="result">
        <div class="tempandcity">
          <div class="city" id="city"></div>
          <div class="temp" id="temp"></div>
        </div>
        <div class="windhumdate">
          <div class="wind" id="wind">Wind: 5 km/h</div>
          <div class="hum" id="humidity"></div>
          <div class="pressure" id="pressure"></div>
        </div>        
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
