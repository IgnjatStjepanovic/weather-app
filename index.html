<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <div class="input">
        <input id="citysearch" value="Berlin" placeholder="Select your city here..." />        
        <button id="button" onclick="search()">SEARCH</button>
      </div>
      <div class="result">
      <div class="logo">
        <img id="logo">
      </div>
        <div class="tempandcity">
          <div class="city" id="city"></div>
          <div class="temp" id="temp"></div>
        </div>
        <div class="windhumpressure">
          <div class="wind" id="wind"></div>
          <div class="hum" id="humidity"></div>
          <div class="pressure" id="pressure"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
