<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <div class="input"><input placeholder="Select your city here..." /></div>
      <div class="result">
        <div class="tempandcity">
          <div class="city" id="city"></div>
          <div class="temp" id="temp"></div>
        </div>
        <div class="windhumdate">
          <div class="wind" id="wind">Wind: 5 km/h</div>
          <div class="hum" id="humidity"></div>
        </div>
        <div class="datesminmax">
          <div class="datesrow">
            <div class="day1"></div>
            <div class="day1">05/04</div>
            <div class="day2">06/04</div>
            <div class="day3">07/04</div>
            <div class="day4">08/04</div>
            <div class="day5">09/04</div>
          </div>
          <div class="mintemprow">
            <div class="mintemp">Min.</div>
            <div class="mintempday1">20&#8451;</div>
            <div class="mintempday2">22&#8451;</div>
            <div class="mintempday3">21&#8451;</div>
            <div class="mintempday4">25&#8451;</div>
            <div class="mintempday5">24&#8451;</div>
          </div>
          <div class="maxtemprow">
            <div class="maxtemp">Max.</div>
            <div class="maxtempday1">30&#8451;</div>
            <div class="maxtempday2">32&#8451;</div>
            <div class="maxtempday3">33&#8451;</div>
            <div class="maxtempday4">32&#8451;</div>
            <div class="maxtempday5">31&#8451;</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
